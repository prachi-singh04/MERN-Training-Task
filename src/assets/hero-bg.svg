<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <radialGradient id="gradient1" cx="0%" cy="0%" r="100%">
      <stop offset="0%" stop-color="rgba(236, 72, 153, 0.1)"/>
      <stop offset="100%" stop-color="rgba(236, 72, 153, 0)"/>
    </radialGradient>
    <radialGradient id="gradient2" cx="100%" cy="100%" r="100%">
      <stop offset="0%" stop-color="rgba(102, 126, 234, 0.1)"/>
      <stop offset="100%" stop-color="rgba(102, 126, 234, 0)"/>
    </radialGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Gradient overlays -->
  <circle cx="20%" cy="20%" r="300" fill="url(#gradient1)"/>
  <circle cx="80%" cy="80%" r="400" fill="url(#gradient2)"/>
  
  <!-- Subtle dots -->
  <g opacity="0.1">
    <circle cx="10%" cy="15%" r="2" fill="rgba(236, 72, 153, 0.3)"/>
    <circle cx="85%" cy="25%" r="1.5" fill="rgba(102, 126, 234, 0.3)"/>
    <circle cx="15%" cy="75%" r="1" fill="rgba(236, 72, 153, 0.3)"/>
    <circle cx="90%" cy="85%" r="2.5" fill="rgba(102, 126, 234, 0.3)"/>
    <circle cx="50%" cy="10%" r="1.5" fill="rgba(236, 72, 153, 0.3)"/>
    <circle cx="5%" cy="50%" r="1" fill="rgba(102, 126, 234, 0.3)"/>
    <circle cx="95%" cy="50%" r="2" fill="rgba(236, 72, 153, 0.3)"/>
  </g>
</svg>
